<div class="cart-container">
  <h2 class="cart-title">Shopping Cart</h2>
  
  <div class="cart-item" *ngFor="let item of cartItems">
    <img [src]="item.product.productUrl"  alt="Image not available" height="60px" width="60px">
    <div class="cart-item-details">
      
      <h3 class="product-name">{{ item.product.name }}</h3>
      <p class="product-price">Price: ${{ item.product.price}}</p>
      <p class="product-quantity">Quantity: {{ item.quantity }}</p>
      
    </div>
    <div class="cart-item-total">
      <p>Total: ${{ item.product.price* item.quantity }}</p>
    </div>
  </div>

  <div class="cart-summary">
    <h3 class="cart-total">Total Value: ${{getTotal()}}</h3>
    <button class="checkout-button" (click)="checkout()">Checkout</button>
  </div>
</div>
<!-- Fake Popup -->
<div *ngIf="isProcessing" class="popup">
  <p>Your order is being processed...</p>
</div>
