<div class="cart">
    <h2>Shopping Cart</h2>
    <div *ngFor="let item of cartItems | keyvalue">
      <h3>smart watch</h3>
      <p>Price: 100$</p>
      <p>Quantity: 10</p>
      <p>Total: 1000$</p>
    </div>
    <h3>Total Value: ${{ total }}</h3>
    <button (click)="checkout()">Checkout</button>
  </div>
